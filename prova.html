<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --light: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.2em;
        }
        h2 {
            color: var(--primary);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 5px;
            margin-top: 30px;
        }
        .local {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .local h3 {
            color: var(--secondary);
            margin-top: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
        .specs {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        .spec-item {
            background: var(--light);
            padding: 10px;
            border-radius: 5px;
        }
        .contact-box {
            background: var(--primary);
            color: white;
            padding: 25px;
            border-radius: 5px;
            margin-top: 30px;
        }
        .contact-methods {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        .contact-btn {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .contact-btn:hover {
            background: #c0392b;
        }
        .whatsapp-btn {
            background: #25D366;
        }
        .whatsapp-btn:hover {
            background: #128C7E;
        }
        .telegram-btn {
            background: #0088cc;
        }
        .telegram-btn:hover {
            background: #006699;
        } 
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            text-align: center;
        }

            max-height: 80%;
            margin-top: 5%;
